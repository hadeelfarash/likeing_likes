<body>
    <div id="top">
        <h1 id="hh"> Network</h1>

        </div>
        <div class="all">
            <div class="div">
                <h2> <bold>Neil M </bold></h2>

                <p>I just set up this new discord bot, let me</p>
                    <p> know what you all think.<a href="link">Link</a></p>
            </div>

            <div class="div">

                <h2 id="count2"> <span>12</span> Like(s)</h2>

            </div>

            <div class="div">
                <h2> <bold>Jim R </bold></h2>
                <h2 id="count3"> <span>9</span> Like(s)</h2>
                <button class="bt" onclick="Likes('count3')">Like</button>

                    <p> who else is liking it?</p>
            </div>
        </div>
